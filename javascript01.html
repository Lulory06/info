<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primo esempio Javascript</title>
    <style>
        h2 { color: red; }
    </style>    
    <script>
        // manuale js https://www.w3schools.com/jsref/
        // INPUT
        messaggio = prompt("CHI SEI TU?");
        // ELABORAZIONE
        messaggioMaiuscolo = messaggio.toUpperCase();
        // OUTPUT
        document.write(messaggioMaiuscolo);
    </script>

</head>
<body>
    <h2>proviamo un po' di javascript</h2>
</body>
</html>
