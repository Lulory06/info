<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        spesa= prompt("Quanto hai speso?");
        spesa = parseInt(spesa);
        if (spesa > 10){
            if (spesa > 50){
                if(spesa > 100){
                    document.write("Sconto 20%")
                }else{
                    document.write("Sconto 15%")
                }
            }else{
                document.write("Sconto 10%")
            }
        }else{
            document.write("No Sconto")
        }
    </script>
</head>
<body>
    
</body>
</html>
