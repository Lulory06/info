<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo - Negativo</title>
    <script>
        n = prompt("Inserisci un numero"); //Inserisci n
        n = parseInt(n)
        if(n > 0) { //n > 0 
            messaggio = " Numero positivo"; //allora n è positivo
        } else {
            if(n < 0){ //altrimenti n < 0
                messaggio = " Numero negativo"; //allora n è negativo
            } else {
                if (n == 0 ) { //altrimenti n è 0
                    messaggio = " Numero neutro" //numero neutro
                }
            }
        }
        document.write (messaggio);
        
    </script>
</head>

</body>
</html>
